<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Resizable Map with tooltip and bar chart">
    <meta name="author" content="Alice Wittig">
  
    <title>Map, tooltip, bar chart</title>

    <script src="../D3lib/d3.v4.min.js"></script>
    <script src="../D3lib/d3-geo.min.js"></script>
    <script src="../D3lib/topojson.v1.min.js"></script>
    <script src="../D3lib/d3-queue.v3.min.js"></script>
    <script src="../D3lib/d3-tip.js"></script>
    <script src="../D3lib/jquery.min.js"></script>
    <script src="../D3lib/bootstrap.min.js"></script>

    <link href="../D3lib/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='stylesheet_map.css'/>

  </head>

  <body>

    <div class="container"> 
      <div class="page-header">
        <h1>Simple VacMap</h1>
        <div class="btn-group">
          <button type="button" class="dataButton btn btn-primary btn-sm" id="button1">15 months</button>
          <button type="button" class="dataButton btn btn-info btn-sm" id="button2">24 months first shot</button>
          <button type="button" class="dataButton btn btn-danger btn-sm" id="button3">24 months second shot</button>
        </div> <!-- button -->   
      </div> <!-- .page-header -->    
      <div class="row">
        <div class="col-xs-8 mapContainer">
          <p id="mapTitle"></p>
        </div> <!-- .col-xs-8 -->
        <div class="col-xs-4 barChartContainer">
          <p id="barChartTitle"></p>
        </div> <!-- .col-xs-4 -->
      </div> <!-- .row -->         
    </div> <!-- .container -->

    <script src="script_map.js"></script>

  </body>
</html>
