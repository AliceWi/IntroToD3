<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Update, Enter, Exit, Keyfunction</title> 
	<style></style> 
	<script src="../D3lib/d3.v4.min.js"></script>
</head> 
<body> 

<script type="text/javascript">

//data join
var div = d3.select("body")
  .selectAll("div")
  .data([4, 8, 15, 16, 23, 42])
  .enter().append("div")
    .text(function(d) { return d; }); //d:datum, i:index

//update
console.log(div.data([1, 2, 4, 4, 8, 15, 16, 23, 42]));

div = div.data([1, 23, 42]).text(function(d) { return d; });

//enter
div.enter().append("div").text(function(d) { return d; });

//exit
div.exit().remove();

</script>

</body> 
</html>
